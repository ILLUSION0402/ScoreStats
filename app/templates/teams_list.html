{% extends "base.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Teams</h1>
  <div class="space-y-3">
    {% for team in teams %}
    <a href="/teams/{{ team.id }}" class="block p-4 rounded-lg border hover:bg-gray-50">
      <p class="font-semibold text-gray-800">{{ team.name }}</p>
      <p class="text-sm text-gray-500">{{ team.short_name }}</p>
    </a>
    {% else %}
    <p class="text-gray-500">No teams found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
