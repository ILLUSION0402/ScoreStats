{% extends "base.html" %}
{% block title %}Players{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Players</h1>
  <div class="space-y-3">
    {% for player in players %}
    <a href="/player/{{ player.id }}" class="block p-4 rounded-lg border hover:bg-gray-50">
      <p class="font-semibold text-gray-800">{{ player.name }}</p>
      <p class="text-sm text-gray-500">
        #{{ player.jersey_number }} | {{ player.role }} | Team {{ player.team_id }}
      </p>
    </a>
    {% else %}
    <p class="text-gray-500">No players found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
